  <h2><a name="_Toc307062996" id="_Toc307062996">1.1 SPSS</a>简介 </h2>
  <h3><a name="_Toc307062997" id="_Toc307062997">获取用户名和密码</a></h3>
  <p>在登录SPSS 系统前，操作人员需要获得登录系统的用户名和密码。系统预置了一个管理员用户账号和一个系统SPSS用户帐号可以用于系统的初次使用，预设账户: 管理员用户账号spss_admin 密码:123abc。 </p>
 <h3><a name="_Toc307062997" id="_Toc307062997">简介</a></h3>
  <p>SPSS 默认提供了超级管理员角色spss_admin，可以根据实际情况，并赋予不同角色不同的处理方式。</p> <br/>
	 1.超级管理员角色:系统管理，广告管理，商品管理，区域管理，会员管理，订单管理，公司管理<br/>
	 2.普通角色:利用超级管理员账户，可以根据实际情况，分配不同的权限<br/>
