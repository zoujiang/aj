  <h2><a name="_Toc307062998" id="_Toc307062998">1.2 登录系统</a></h2>
  <p>使用SPSS前，操作人员需要登录系统。 <br />
    <strong>操作步骤： </strong></p>
  <ol>
    <li>打开系统登录页面（图1-3-1）；网站地址</li>
    <li>输入正确的用户名和密码； </li>
  </ol>
